baseURL: https://byrongaskin.com/blog/
languageCode: en-us
title: Byron's thoughts about stuff
theme: PaperMod

publishDir: docs

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true

minify:
  disableXML: true
  minifyOutput: true

params:
  defaultTheme: dark
  disableThemeToggle: true
  title: Byron Blogs
  keywords: [Blog, PaperMod]
  author: Byron

  homeInfoParams:
    Title: Hey There \*\*waves\*\*
    Content: Funny running into you here...check out some blog posts below

  socialIcons: # optional
    - name: "instagram"
      url: "https://instagram.com/byronjayjee"
    - name: "linkedin"
      url: "https://linkedin.com/in/byronjayjee"
    - name: "github"
      url: "https://github.com/byronjayjee"

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["linkedin","twitter","facebook","reddit"]

services:
  googleAnalytics:
    id: "G-7MLXGSG39J"
